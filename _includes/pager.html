<ul class="pager">
{% if paginator.next_page %}
	<li class="previous"><a href="/page{{ paginator.next_page }}/">&larr; Older</a></li>
{% endif %}
{% if paginator.previous_page %}
	<li class="next">
	{% if paginator.previous_page == 1 %}
		<a href="/">Newer &rarr;</a>
	{% else %}
		<a href="/page{{ paginator.previous_page }}">Newer &rarr;</a>
	{% endif %}
	</li>
{% endif %}
</ul>
